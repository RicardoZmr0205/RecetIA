<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado de RecetasIA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <i class="fas fa-utensils"></i> RecetIA
        </div>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}"><i class="fas fa-home"></i> Inicio</a></li>
            </ul>
        </nav>
    </header>
    
    <main style="padding: 50px 5%; max-width: 800px; margin: 40px auto; background-color: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
        <h2>Resultado de la Búsqueda IA</h2>
        <div style="margin-top: 20px; padding: 20px; border: 1px dashed #d92329; border-radius: 4px;">
            {{ resultado | safe }} 
        </div>
        <p style="margin-top: 30px;"><a href="{{ url_for('index') }}" class="view-recipe">← Volver al inicio</a></p>
    </main>
    
</body>
</html>
